        })

    var return_production_cost_sum =(production_cost) =>{

                if(typeof cost != 'string') {
                    sum = sum + cost
                }
            })
          obj[Object.keys(item)[0]] = sum;
          final_cost.push(obj)
        })
      return final_cost

        });
