<html>
        <head>
            <link rel="stylesheet" href="content.css">
        </head>
      <body>
  <!-- mitigation methods options -->
   <div class="content-options" align="center">
        <h2>Method Detail</h2>
        <br>
        <form>
          <div class="form-group">
          <div class="col-sm-6">
                <label for="inputGroupSelect01">Choose the timing of irrigation</label>
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>timing for irrigation</option>
                <option value="1">specific dates</option>
                <option value="2">Fixed interval</option>
                <option value="3">ET deficit</option>
                <option value="3">root zone deplete</option>
              </select>
            </div>
            </div>
      

            <div class="form-group">
                <div class='col-sm-9'>
              <label for="numberOfIrrigationOprations">Number of irrigation oprations</label>
              <input class="form-control" id="numberOfIrrigationOprations" type="text" placeholder="Enter the number of irrigation oprations, numbers only.">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-6">
                  <label for="subirrigationDepth">Subirrigation Depth</label>
                <input class="form-control" id='subirrigationDepth' type="text" placeholder="Enter the subirrigation depth.(cm) "
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-10">
                  <label for="minDaysIrri">Minimum Days between irrigations</label>
                <input class="form-control" id='minDaysIrri' type="text" placeholder="Enter the minimum days between irrigation. (for interval or specific, set to 0)"
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-6">
                  <label for="sprinkerRate">Sprinker Rate</label>
                <input class="form-control" id='sprinkerRate' type="text" placeholder="Enter the Sprinkler rate.(cm/hr)"
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-9">
                  <label for="maxDepth">Maximum Depth of irrigation</label>
                <input class="form-control" id='maxDepth' type="text" placeholder="Enter the maximum depth of irrigation to be apllied during the season.(cm)"
              </div>
            </div>

            <div class="form-group">
                <div class='col-sm-6'>
              <label for="typeOfIrrigation">type of irrigation</label>
                <select class="form-control" id="typeOfIrrigation">
                   <option selected>type of irrigation</option>
                   <option value="1">sprinkler</option>
                   <option value="2">flood</option>
                   <option value="3">furrow</option>
                   <option value="4">drip</option>4</option>
                   <option value="5">subirrigation</option>
                </select>
                </div>
            </div>

      </div>
  <br>
      <div class="col-sm-9">
      <div id="table" class="table table-dark">
          <table class="table">
            <thead>
              <tr>
                  <th>Date(YY/MM/DD)</th>
                  <th>Irrigation Amount</th>
                  <th>
                  <button type="button" id="add" class="edit">Add</button>
                  </th>
                </tr>
              </thead>
              <tbody id="finalValue">  
              <tr>
                  <td contenteditable="true">2012/02/02</td>
                  <td contenteditable="true">Test</td>
                  <td>
                      <button type="button" id="delete" onclick="deleteTheRow()" class="edit">Delete</button>
                  </td>
              </tr>
            </tbody>
          </table>
      </div>          
      </div>        

            <button type="button" class="btn btn-primary" onclick="getTheValue()">Submit</button>
          </form>

        </div>

          <script type="text/javascript">

          //create the method detail object and save it in ss
          function sendObject(){
          let subirrigationPojo = require('./js/pojo.js').subirrigation
          let ss = require('./js/sessionStorage').methodDetail
          let subirrigation = new subirrigationPojo(
            $('#inputGroupSelect01').val(),
            $('#numberOfIrrigationOprations').val(),
            $('#subirrigationDepth').val(),
            $('#minDaysIrri').val(),
            $('#sprinkerRate').val(),
            $('#maxDepth').val(),
            $('#typeOfIrrigation').val()
          )
          ss(subirrigation);
          }
          
            $('#add').click(function(){
              $('#table tbody').append(
                '<tr>'+
                  '<td contenteditable="true">2012/02/02</td>'+
                  '<td contenteditable="true">Test</td>'+
                  '<td>'+
                      '  <button type="button" id="delete" onclick="deleteTheRow()" class="edit">Delete</button>'+
                  '</td>'+
              '</tr>'                                 
              )
            });

            function deleteTheRow(){
              $('#delete').parents('tr').remove();
            }

            function getTheValue(){
             let rows = $('#table tbody').find('tr').each(function(){
               $(this).find('td').each(function(){
                let value = $(this).text()
                console.log(value)
               }
               )
               
             })
             console.log(rows)
            }

        </script>

    </body>
</html>
