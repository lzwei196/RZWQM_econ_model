<html>
        <head>
            <link rel="stylesheet" href="content.css">
        </head>
      <body>
  <!-- mitigation methods options -->
   <div class="content-options" align="center">
        <h2>Method Detail</h2>
        <br>
        <form>
          <div class="form-group">
          <div class="col-sm-6">
                <label for="inputGroupSelect01">Choose the timing of irrigation</label>
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>timeing for irrigation</option>
                <option value="1">specific dates</option>
                <option value="2">Fixed interval</option>
                <option value="3">ET deficit</option>
                <option value="3">root zone deplete</option>
              </select>
            </div>
            </div>
      

            <div class="form-group">
                <div class='col-sm-6'>
              <label for="numberOfIrrigationOprations">Number of irrigation oprations</label>
              <input class="form-control" id="numberOfIrrigationOprations" placeholder="Enter the number of irrigation oprations, numbers only.">
              </div>
            </div>

            <div class="form-group">
                <div class='col-sm-6'>
              <label for="typeOfIrrigation">type of irrigation</label>
                <select class="form-control" id="typeOfIrrigation">
                   <option value="1">sprinkler</option>
                   <option value="2">flood</option>
                   <option value="3">furrow</option>
                   <option value="4">drip</option>4</option>
                   <option value="5">subirrigation</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <div class='col-sm-6'>
              <label for="earlyIrrigationDate">Please choose the eariliest date of early irrigation</label>
                  <input type="text" id='earlyIrrigationDate' width="276" class="form-control" value="02/16/2012">
            </div>
          </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>

          <script type="text/javascript">
            $(function () {
                $('#earlyIrrigationDate').datepicker();
            });
        </script>

    </body>
</html>
